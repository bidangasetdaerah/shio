<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHIO Kuat & Cadangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-4xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-bold">SHIO Kuat & Cadangan</h1>
    <p class="text-sm text-gray-600">Pilih SHIO untuk melihat daftar <strong>Kuat</strong> dan <strong>Cadangan</strong> beserta angka-angkanya.</p>

    <!-- Tombol SHIO -->
    <div id="shio-buttons" class="flex flex-wrap gap-2"></div>

    <!-- Input angka main -->
    <div class="bg-white p-4 rounded shadow border">
      <label for="angka-main" class="block text-sm font-medium mb-2">Masukkan Angka Main (pisahkan dengan spasi atau enter)</label>
      <textarea id="angka-main" rows="3" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300 text-sm"></textarea>
      <button id="cek-angka" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">Cek Kecocokan</button>
      
      <!-- Ringkasan hasil -->
      <div id="hasil-kecocokan" class="mt-3 text-sm"></div>
      
      <!-- Detail hasil -->
      <div id="hasil-detail" class="mt-3 text-sm"></div>
    </div>

    <!-- Hasil SHIO -->
    <div id="result" class="bg-white p-4 rounded shadow border space-y-4">
      <div>
        <div id="selected-shio" class="text-lg font-medium">Pilih SHIO</div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-green-700">SHIO Kuat</h3>
        <div id="kuat-numbers" class="mt-2 flex flex-wrap gap-2 text-sm"></div>
        <div id="kuat-angka" class="mt-2 text-xs text-green-800"></div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-gray-700">SHIO Cadangan</h3>
        <div id="cadangan-numbers" class="mt-2 flex flex-wrap gap-2 text-sm"></div>
        <div id="cadangan-angka" class="mt-2 text-xs text-gray-800"></div>
      </div>
    </div>
  </div>

  <script>
    const shioData = {
      1:  { mapping: [2,3,4,5,8,9,10], kuat: [2,4,8,5,9] },
      2:  { mapping: [3,4,5,6,9,10,11], kuat: [6,10,4,5,11] },
      3:  { mapping: [4,5,6,7,10,11,12], kuat: [7,11,4,6,10] },
      4:  { mapping: [5,6,7,8,11,12,1], kuat: [1,11,7,8,12] },
      5:  { mapping: [6,7,8,9,12,1,2], kuat: [1,7,8,12,6] },
      6:  { mapping: [7,8,9,10,1,2,3], kuat: [1,7,2,10] },
      7:  { mapping: [8,9,10,11,2,3,4], kuat: [9,11,2,10] },
      8:  { mapping: [9,10,11,12,3,4,5], kuat: [3,9,11,4,12] },
      9:  { mapping: [10,11,12,1,4,5,6], kuat: [1,11,4,10] },
      10: { mapping: [11,12,1,2,5,6,7], kuat: [1,5,11,2,6] },
      11: { mapping: [12,1,2,3,6,7,8], kuat: [3,7,2,6,12] },
      12: { mapping: [1,2,3,4,7,8,9], kuat: [3,7,9,4,8] }
    };

    function getShioFromNumber(num) {
      return ((num - 1) % 12) + 1;
    }

    const btnContainer = document.getElementById('shio-buttons');
    const kuatEl = document.getElementById('kuat-numbers');
    const cadanganEl = document.getElementById('cadangan-numbers');
    const kuatAngkaEl = document.getElementById('kuat-angka');
    const cadanganAngkaEl = document.getElementById('cadangan-angka');
    const selectedEl = document.getElementById('selected-shio');
    const hasilKecocokanEl = document.getElementById('hasil-kecocokan');
    const hasilDetailEl = document.getElementById('hasil-detail');

    let currentShio = null;
    let angkaKuatList = [];
    let angkaCadanganList = [];

    function pad2(num) {
      return num.toString().padStart(2, '0');
    }

    function renderShioButtons() {
      for (let i = 1; i <= 12; i++) {
        const btn = document.createElement('button');
        btn.textContent = `SHIO ${i}`;
        btn.className = "px-3 py-1 rounded border bg-white hover:bg-indigo-50 text-sm";
        btn.addEventListener('click', () => selectShio(i));
        btnContainer.appendChild(btn);
      }
    }

    function selectShio(shio) {
      currentShio = shio;
      selectedEl.textContent = `SHIO ${shio}`;
      const data = shioData[shio];
      if (!data) return;

      // SHIO Kuat
      kuatEl.innerHTML = '';
      data.kuat.forEach(num => {
        const chip = document.createElement('div');
        chip.className = 'px-2 py-1 bg-green-100 rounded border';
        chip.textContent = pad2(num);
        kuatEl.appendChild(chip);
      });

      // SHIO Cadangan
      cadanganEl.innerHTML = '';
      const cadangan = data.mapping.filter(num => !data.kuat.includes(num));
      cadangan.forEach(num => {
        const chip = document.createElement('div');
        chip.className = 'px-2 py-1 bg-gray-100 rounded border';
        chip.textContent = pad2(num);
        cadanganEl.appendChild(chip);
      });

      // Angka SHIO Kuat
      angkaKuatList = [];
      for (let i = 1; i <= 99; i++) {
        if (data.kuat.includes(getShioFromNumber(i))) {
          angkaKuatList.push(pad2(i));
        }
      }
      kuatAngkaEl.textContent = `Angka: ${angkaKuatList.join('*')}`;

      // Angka SHIO Cadangan
      angkaCadanganList = [];
      for (let i = 1; i <= 99; i++) {
        if (cadangan.includes(getShioFromNumber(i))) {
          angkaCadanganList.push(pad2(i));
        }
      }
      cadanganAngkaEl.textContent = `Angka: ${angkaCadanganList.join('*')}`;

      // Clear hasil sebelumnya
      hasilKecocokanEl.textContent = "";
      hasilDetailEl.innerHTML = "";
    }

    // Cek angka dengan logika cocok digit dari angka main
    document.getElementById('cek-angka').addEventListener('click', () => {
      const angkaInput = document.getElementById('angka-main').value.trim();
      if (!angkaInput || !currentShio) {
        hasilKecocokanEl.textContent = "⚠️ Pilih SHIO dan masukkan angka terlebih dahulu.";
        hasilDetailEl.innerHTML = "";
        return;
      }

      // Ambil semua digit angka main (1 digit per elemen)
      const inputDigits = angkaInput.replace(/\s+/g, '').split('');

      // Fungsi cek cocok kepala/ekor digit dengan angka main
      const cocokkanDigit = (angka, digits) => {
        const kepala = angka.charAt(0);
        const ekor = angka.charAt(1);
        return digits.includes(kepala) || digits.includes(ekor);
      };

      // Filter angka kuat/cadangan yang mengandung digit input
      const cocokKuat = angkaKuatList.filter(num => cocokkanDigit(num, inputDigits));
      const cocokCadangan = angkaCadanganList.filter(num => cocokkanDigit(num, inputDigits));

      // Ringkasan
      hasilKecocokanEl.innerHTML = `
        <div class="text-green-700">Cocok di Kuat (mengandung digit input): ${cocokKuat.join('*') || '-'}</div>
        <div class="text-gray-700">Cocok di Cadangan (mengandung digit input): ${cocokCadangan.join('*') || '-'}</div>
      `;

      // Detail angka main
      let detailHTML = `<h4 class="font-semibold mb-2">Detail Angka Main:</h4>`;
      detailHTML += `<div class="grid grid-cols-3 gap-2">`;

      angkaInput.split(/\s+/).forEach(a => {
        let kategori = '';
        let warna = '';
        const digitsA = a.split('');
        const cocokDiKuat = angkaKuatList.some(num => digitsA.some(d => num.includes(d)));
        const cocokDiCadangan = angkaCadanganList.some(num => digitsA.some(d => num.includes(d)));

        if (cocokDiKuat) {
          kategori = 'Kuat';
          warna = 'bg-green-100 text-green-800';
        } else if (cocokDiCadangan) {
          kategori = 'Cadangan';
          warna = 'bg-gray-100 text-gray-800';
        } else {
          kategori = 'Tidak Masuk';
          warna = 'bg-red-100 text-red-800';
        }

        detailHTML += `<div class="p-2 rounded border ${warna} text-center">${a}<br><span class="text-xs">${kategori}</span></div>`;
      });

      detailHTML += `</div>`;

      detailHTML += `
        <h4 class="font-semibold mt-4">Angka 2D yang Mengandung Angka Main:</h4>
        <div class="mt-2 text-green-700 text-xs">Kuat: ${cocokKuat.join('*') || '-'}</div>
        <div class="mt-1 text-gray-700 text-xs">Cadangan: ${cocokCadangan.join('*') || '-'}</div>
      `;

      hasilDetailEl.innerHTML = detailHTML;
    });

    renderShioButtons();
  </script>
</body>
</html>
